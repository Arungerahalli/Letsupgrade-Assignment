    <body>
        <h1>Js Assignment 1</h1>
        <script type="text/javascript">
        var myDate = new Date(); 
        var myDay = myDate.getDay();
        
        {% comment %} var weekday = ['Sunday.', 'Monday.', 'Tuesday.', 'Wednesday.', 'Thursday.','Friday.', 'Saturday.' ];  {% endcomment %}
        document.write("Today is : " + myDay); 
        document.write("<br/>"); 

        var hours = myDate.getHours();
        var ampm = hours >= 12 ? 'PM' : 'AM'; 
        hours = hours % 12;
        hours = hours ? hours : 12;
        var minutes = myDate.getMinutes(); 
        var seconds = myDate.getSeconds()
        minutes = minutes < 10 ? '0' + minutes : minutes; 
        var myTime = hours + " " + ampm + " : " + minutes +  
            " : " + seconds ; 
        document.write("Current time is : " + myTime);
        </script>
